<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/Projeto1/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="name">
            <div class="name-input">
                <p>First Name *</p>
                <input class="input-name" type="text">
                <p class="field-required"></p>
            </div>

            <div class="name-input">
                <p>Last Name *</p>
                <input class="input-name" type="text">
                <p class="field-required"></p>
            </div>
        </div>

        <p>Email Address *</p>
        <input class="input-email" type="email" placeholder="example@gmail.com">
        <p class="valid-email"></p>

        <p>Query Type *</p>

        <div class="query">
        
        <div class="label">
            <input type="radio" class="query-type-button" name="query-type">
            <label class="label-radio" for="query">General enquiry</label>
        </div>
        
        <div class="label">
            <input type="radio" class="query-type-button" name="query-type">
            <label class="label-radio" for="query">Support request</label>
        </div>
        </div>
        <p class="select-query"></p>
    

        <p>Message *</p>
        <textarea class="message" rows="4" placeholder="Write your message here..."></textarea>
        <p class="field-required"></p>

        <div class="terms">
            <input type="checkbox" id="consent" class="checkbox">
            <label class="consent" for="consent">I consent to being contacted by the team</label>
        </div>
        <p class="submit-form"></p>
        <button id="submit-button">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
